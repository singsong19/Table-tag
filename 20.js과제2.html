<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table, thead, tr, th, td{
            border: black 1px solid;
        }
        #name{
            background-color: seagreen;
            color: white;
        }
    </style>
</head>
<body>
    <table>
        <tr id="name">
            <th>이름</th>
            <th>물건</th>
            <th>수량</th>
        </tr>
        <tr>
            <td rowspan="2">Dave</td>
            <td>맥북</td>
            <td>1개</td>
        </tr>
        <tr>
            <td>에어팟</td>
            <td >2개</td>
        </tr>
    </table>
</body>
</html>
